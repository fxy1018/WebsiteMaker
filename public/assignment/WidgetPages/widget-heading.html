<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        
        <a class="navbar-header navbar-brand navbar-link " href="website-list.html">
            <span class="glyphicon glyphicon-chevron-left "></span>Widget Edit</a>
        
        <p class="navbar-text pull-right">
            <a class="navbar-link " href="website-list.html">
                <span class="glyphicon glyphicon-ok"></span></a>
        </p>
    
    </div>
</nav>

<form>
    <div class="container">
        <div class="form-group">
            <label for="headname">Name</label>
            <input type="text" class="form-control" id="headname">
        </div>
        
        <div class="form-group">
            <label for="headtext">Text</label>
            <input id="headtext" class="form-control" placeholder="Page Title" value="US Senate Reaches..."/>
        
        </div>
    
        <div class="form-group">
            <label for="headsize">Size</label>
             
            <select class="form-control">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        
        <div class="form-group">
            <button class="btn btn-danger form-control">Delete</button>
        
        </div>
    </div>
</form>

<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <div>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link ">
                <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
