<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link " href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span></a>
        </div>
        <div class="navbar-text pull-left">
            <a class="navbar-link " href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left "></span></a>
        </div>
        <div class="navbar-header">
            <span class="navbar-brand">Widget Edit</span>
        </div>
    </div>
</nav>

<form>
    <div class="container-fluid">
        <div class="form-group">
            <label for="headname">Name</label>
            <input type="text" class="form-control" id="headname">
        </div>
        
        <div class="form-group">
            <label for="headtext">Text</label>
            <input id="headtext" type="text" class="form-control" />
        
        </div>
        
        <div class="form-group">
            <label for="headtext">URL</label>
            <input id="headtext" type="url" class="form-control" placeholder="Page Title" value="http://www.youtube.com/"/>
        
        </div>
        
        <div class="form-group">
            <label for="imagewidth">Width</label>
            <input id="imagewidth" type="text" class="form-control" value="100%"/>
        
        </div>
    
        <div class="form-group">
            <label for="headtext">Upload</label>
            <input id="headtext" type="file" class="form-control" />
    
        </div>
    
        <div class="form-group">
            <button class="btn btn-primary form-control">Upload Image</button>
    
        </div>
        
        <div class="form-group">
            <button class="btn btn-danger form-control">Delete</button>
        
        </div>
    </div>
</form>

<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#" class="navbar-link ">
                <span class="glyphicon glyphicon-user">
                    </span>
            </a>
        </div>
    </div>
</nav>




</body>
</html>
