        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-11 col-sm-6">
                        Name
                    </div>
                    <div class="col-sm-1 hindden-xs pull-right">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class ="pull-right">
                            <span class="glyphicon glyphicon-plus "></span>
                        </a>
                    </div>
                </div>
            </li>
        
        
            <li class="list-group-item"
                ng-repeat="page in model.pages">
                <div class="row">
                    <div class="col-xs-11 col-sm-6">
                        {{page.name}}
                    </div>
                    <div class="col-sm-1 hidden-xs pull-right">
                        <a href="#/user/{{model.userId}}/website/{{page._website}}/page/{{page._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
    
        </ul>
    </div>
    <div class="col-sm-8 col-xs-12">
        <form>
            <div class="container-fluid">
                <div class="form-group">
                    <label for="pagename">Name</label>
                    <input id="pagename"
                           ng-model="page.name"
                           class="form-control"
                           type="text"
                           placeholder="Page Name">
                </div>
            
                <div class="form-group">
                    <label for="pagetitle">Title</label>
                    <input id="pagetitle"
                           ng-model="page.description"
                           class="form-control"
                           rows="1"
                           placeholder="Page Title"/>
                </div>
                
                <div class="form-group">
                    <a ng-click="model.createPage(page)" class="form-control btn btn-success">Create</a>
                </div>
                <div class="form-group">
                    <a href="page-list.view.client.html" class="form-control btn btn-danger">Cancel</a>
