<div class="container">
    <h1>Register</h1>
    <div class="alert alert-danger" ng-show="model.error1">
        {{model.error1}}
    </div>
    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
    
    <input type="text"
           ng-model="model.user.username"
           class="form-control"
           placeholder="username"/>
    <div class="alert alert-danger" ng-show="model.error2">
        {{model.error2}}
    </div>
    <input type="password"
           ng-model="model.user.password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model="model.user.verifiedpassword"
           class="form-control"
           placeholder="verify password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>
