    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="webname">Website Name</label>
                <input type="text"
                       ng-model="model.website.name"
                       class="form-control"
                       id="webname"
                       placeholder="Website Name">
            </div>
    
            <div class="form-group">
                <label for="webdescription">Website Description</label>
                <textarea id="webdescription"
                          ng-model="model.website.description"
                          class="form-control"
                          rows="5"
                          placeholder="Website Description">
                </textarea>
            </div>
            
            <div class="alert alert-success" ng-show="model.message">
                {{model.message}}
            </div>
            
            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>
            
            
            <div class="form-group">
                <a ng-click="model.deleteWebsite()"
                   class="btn btn-danger form-control">Delete</a>
            </div>
            <div class="form-group">
                <a ng-click="model.updateWebsite()"
                   class="btn btn-success form-control">Update</a>
            </div>
            <div class="form-group">
                <a href="#/user/{{model.user._id}}/website"
                   class="btn btn-warning form-control">Cancel</a>
            </div>
        </form>
    </div>
