<h1>Header</h1>
<form>
    <div class="form-group">
    <label for="headname">Name</label>
    <input type="text"
           ng-model="model.widget.name"
           class="form-control"
           id="headname">
    
    
    <label for="headtext">Text</label>
    <input id="headtext"
           ng-model="model.widget.text"
           class="form-control"
           placeholder="Page Title"
           value="US Senate Reaches..."/>

    <label for="headsize">Size</label>
     
    <select class="form-control" ng-model="model.widget.size" id="headsize">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    </div>

    <div class="form-group">
        <a ng-click="model.updateWidget()" class="btn btn-success form-control">Update</a>
    </div>

    <div class="form-group">
        <a ng-click="model.deleteWidget()" class="btn btn-danger form-control">Delete</a>
    </div>
    <div class="form-group">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
           class="btn btn-primary form-control">Cancel</a>
    </div>
</form>
