<h1>HTML Editor</h1>

<form>
    <div class="form-group">
        <label for="htmlname">Name</label>
        <input type="text"
               ng-model="model.widget.name"
               class="form-control"
               id="htmlname">
        
        
        <label for="htmltext">Text</label>
        <input id="htmltext"
               ng-model="model.widget.text"
               class="form-control"
               placeholder="Page Title"
               value="US Senate Reaches..."/>
    </div>
    
    <div class="form-group">
        <a ng-click="model.updateWidget()" class="btn btn-success form-control">Update</a>
    </div>
    
    <div class="form-group">
        <a ng-click="model.deleteWidget()" class="btn btn-danger form-control">Delete</a>
    </div>
    <div class="form-group">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
           class="btn btn-primary form-control">Cancel</a>
    </div>
</form>
