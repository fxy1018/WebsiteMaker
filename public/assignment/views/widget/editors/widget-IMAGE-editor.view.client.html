<h1>Image Editor</h1>

<form>
    <div class="container-fluid">
        <div class="form-group">
            <label for="imagename">Name</label>
            <input type="text" ng-model="model.widget.name" class="form-control" id="imagename">
        </div>
        
        <div class="form-group">
            <label for="imgaetext">Text</label>
            <input id="imgaetext" ng-model="model.widget.text" type="text" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="imageurl">URL</label>
            <input id="imageurl" type="url" ng-model="model.widget.url" class="form-control" placeholder="Page Title" value="http://www.youtube.com/"/>
        
        </div>
        
        <div class="form-group">
            <label for="imagewidth">Width</label>
            <input id="imagewidth" type="text" ng-model="model.widget.width" class="form-control" value="100%"/>
        
        </div>
    
        <div class="form-group">
            <label for="upload">Upload</label>
            <input id="upload" type="file" class="form-control" />
    
        </div>
    
        <div class="form-group">
            <a ng-click="model.updateWidget()" class="btn btn-success form-control">Update</a>
        </div>
    
        <div class="form-group">
            <a ng-click="model.deleteWidget()" class="btn btn-danger form-control">Delete</a>
        </div>
        <div class="form-group">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
               class="btn btn-primary form-control">Cancel</a>
        </div>
    </div>
</form>
