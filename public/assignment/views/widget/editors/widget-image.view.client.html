<form>
    <div class="container-fluid">
        <div class="form-group">
            <label for="headname">Name</label>
            <input type="text" ng-model="model.widget.name" class="form-control" id="headname">
        </div>
        
        <div class="form-group">
            <label for="headtext">Text</label>
            <input id="headtext" ng-model="model.widget.text" type="text" class="form-control" />
        
        </div>
        
        <div class="form-group">
            <label for="headurl">URL</label>
            <input id="headurl" type="url" ng-model="model.widget.url" class="form-control" placeholder="Page Title" value="http://www.youtube.com/"/>
        
        </div>
        
        <div class="form-group">
            <label for="imagewidth">Width</label>
            <input id="imagewidth" type="text" ng-model="model.widget.width" class="form-control" value="100%"/>
        
        </div>
    
        <div class="form-group">
            <label for="upload">Upload</label>
            <input id="upload" type="file" class="form-control" />
    
        </div>
    
        <div class="form-group">
            <a href="../widget-list.view.client.html" class="btn btn-primary form-control">Upload Image</a>
    
        </div>
        
        <div class="form-group">
            <a href="../widget-list.view.client.html" class="btn btn-danger form-control">Delete</a>
        </div>
    </div>
</form>
