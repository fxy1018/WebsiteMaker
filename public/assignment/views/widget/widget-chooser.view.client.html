
<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="navbar-link " href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left "></span></a>
        </div>
        <div class="navbar-header">
            <span class="navbar-brand">Choose Widget</span>
        </div>
    </div>
</nav>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                Header
                <a role="button"
                   data-toggle="collapse"
                   data-parent="#accordion"
                   data-target="#collapseOne"
                   aria-expanded="true"
                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="headname">Name</label>
                        <input type="text"
                               ng-model="widget.name"
                               class="form-control"
                               id="headname">
            
            
                        <label for="headtext">Text</label>
                        <input id="headtext"
                               ng-model="widget.text"
                               class="form-control"
                               placeholder="Page Title"
                               value="US Senate Reaches..."/>
            
                        <label for="headsize">Size</label>
            
                        <select class="form-control" ng-model="widget.size" id="headsize">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <a ng-click="model.createWidget(widget,'HEADER')" class="btn btn-success form-control">Create</a>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                HTML
                <a role="button"
                   data-toggle="collapse"
                   data-parent="#accordion"
                   data-target="#collapseTwo"
                   aria-expanded="true"
                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="htmlname">Name</label>
                        <input type="text"
                               ng-model="widget.name"
                               class="form-control"
                               id="htmlname">
            
            
                        <label for="htmltext">Text</label>
                        <input id="htmltext"
                               ng-model="widget.text"
                               class="form-control"
                               placeholder="Page Title"
                               value="US Senate Reaches..."/>
                    </div>
        
                    <div class="form-group">
                        <a ng-click="model.createWidget(widget, 'HTML')" class="btn btn-success form-control">Create</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                Image
                <a role="button"
                   data-toggle="collapse"
                   data-parent="#accordion"
                   data-target="#collapseThree"
                   aria-expanded="true"
                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
                <form>
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="imagename">Name</label>
                            <input type="text" ng-model="widget.name" class="form-control" id="imagename">
                        </div>
            
                        <div class="form-group">
                            <label for="imgaetext">Text</label>
                            <input id="imgaetext" ng-model="widget.text" type="text" class="form-control" />
                        </div>
            
                        <div class="form-group">
                            <label for="imageurl">URL</label>
                            <input id="imageurl" type="url" ng-model="widget.url" class="form-control" placeholder="Page Title" value="http://www.youtube.com/"/>
            
                        </div>
            
                        <div class="form-group">
                            <label for="imagewidth">Width</label>
                            <input id="imagewidth" type="text" ng-model="widget.width" class="form-control" value="100%"/>
            
                        </div>
            
                        <div class="form-group">
                            <label for="upload">Upload</label>
                            <input id="upload" type="file" class="form-control" />
            
                        </div>
            
                        <div class="form-group">
                            <a ng-click="model.createWidget(widget, 'IMAGE')" class="btn btn-success form-control">Create</a>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                YouTube
                <a role="button"
                   data-toggle="collapse"
                   data-parent="#accordion"
                   data-target="#collapseFour"
                   aria-expanded="true"
                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
                
            </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
                <form>
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="youtubename">Name</label>
                            <input type="text" ng-model="widget.name" class="form-control" id="youtubename">
                        </div>
            
                        <div class="form-group">
                            <label for="youtubetext">Text</label>
                            <input id="youtubetext" ng-model="widget.text" type="text" class="form-control" />
            
                        </div>
            
                        <div class="form-group">
                            <label for="youtubeurl">URL</label>
                            <input id="youtubeurl" type="url" ng-model="widget.url" class="form-control" />
            
                        </div>
            
                        <div class="form-group">
                            <label for="width">Width</label>
                            <input id="width" type="text" ng-model="widget.width" class="form-control" />
            
                        </div>
            
                        <div class="form-group">
                            <a ng-click="model.updateWidget(widget, 'YOUTUBE')" class="btn btn-success form-control">Create</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                Text Input
                <a role="button"
                   data-toggle="collapse"

                   data-target="#collapseFive"

                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>

        </div>
        <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
                remain to complete
            </div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                Link
                <a role="button"
                   data-toggle="collapse"

                   data-target="#collapse6"
                   aria-expanded="true"

                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>

        </div>
        <div id="collapse6" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">

            </div>
        </div>
    </div>
    
    <div class="panel panel-default">

            <h4 class="panel-title">
                Button
                <a role="button"
                   data-toggle="collapse"

                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>

    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                Date Table
                <a role="button"
                   data-toggle="collapse"
                   data-parent="#accordion"
                   data-target="#collapse8"
                   aria-expanded="true"
                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            
            </h4>
        </div>
        <div id="collapse8" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
                remain to complete
            </div>
        </div>
    </div>
    
    
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                Repeat
                <a role="button"
                   data-toggle="collapse"
                   data-parent="#accordion"
                   data-target="#collapse9"
                   aria-expanded="true"
                   aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            
            </h4>
